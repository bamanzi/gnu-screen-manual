<a name="XON_002fXOFF"></a>
<a name="XON-and-XOFF"></a>
<h2 class="section">15.3 XON and XOFF</h2>
<a name="index-q"></a>
<a name="index-C_002dq"></a>
<dl>
<dt><a name="index-xon"></a><u>Command:</u> <b>xon</b></dt>
<dd><p>(<kbd>C-a q</kbd>, <kbd>C-a C-q</kbd>)<br>
Send a ^Q (ASCII XON) to the program in the current window.  Redundant
if flow control is set to &lsquo;<samp>off</samp>&rsquo; or &lsquo;<samp>auto</samp>&rsquo;.
</p></dd></dl>

<a name="index-s"></a>
<a name="index-C_002ds"></a>
<dl>
<dt><a name="index-xoff"></a><u>Command:</u> <b>xoff</b></dt>
<dd><p>(<kbd>C-a s</kbd>, <kbd>C-a C-s</kbd>)<br>
Send a ^S (ASCII XOFF) to the program in the current window.
</p></dd></dl>
