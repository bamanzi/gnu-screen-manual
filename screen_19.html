<h1 class="chapter">7. Selecting a Window</h1>

<p>This section describes the commands for switching between windows in an
<code>screen</code> session.  The windows are numbered from 0 to 9, and are created
in that order by default (see section <a href="screen_11.html#New-Window">New Window</a>).
