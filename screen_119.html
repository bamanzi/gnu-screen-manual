<a name="Last-Message"></a>

<h2 class="section">17.3 Display Last Message</h2>
<a name="index-m"></a>
<a name="index-C_002dm"></a>
<dl>
<dt><a name="index-lastmsg"></a><u>Command:</u> <b>lastmsg</b></dt>
<dd><p>(<kbd>C-a m</kbd>, <kbd>C-a C-m</kbd>)<br>
Repeat the last message displayed in the message line.  Useful if you&rsquo;re
typing when a message appears, because (unless your terminal has a
hardware status line) the message goes away when you press a key.
</p></dd></dl>
