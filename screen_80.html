<a name="Line-Termination"></a>
<a name="CR_002fLF"></a>
<h3 class="subsection">12.1.1 CR/LF</h3>
<dl>
<dt><a name="index-crlf"></a><u>Command:</u> <b>crlf</b><i> [state]</i></dt>
<dd><p>(none)<br>
This affects the copying of text regions with the <code>copy</code> command.
If it is set to &lsquo;<samp>on</samp>&rsquo;, lines will be separated by the two character
sequence &lsquo;<samp>CR</samp>&rsquo;/&lsquo;<samp>LF</samp>&rsquo;.  Otherwise only &lsquo;<samp>LF</samp>&rsquo; is used.
<code>crlf</code> is off by default.
When no parameter is given, the state is toggled.
</p></dd></dl>
