<a name="Title-Command"></a>

<h3 class="subsection">10.1.1 Title Command</h3>
<a name="index-A"></a>
<dl>
<dt><a name="index-title-1"></a><u>Command:</u> <b>title</b><i> [windowtitle]</i></dt>
<dd><p>(<kbd>C-a A</kbd>)<br>
Set the name of the current window to <var>windowtitle</var>. If no name is 
specified, screen prompts for one.
</p></dd></dl>
