<h2 class="section">17.4 Message Wait</h2>
<dl>
<dt><a name="index-msgminwait"></a><u>Command:</u> <b>msgminwait</b><i> sec</i></dt>
<dd><p>(none)<br>
Defines the time <code>screen</code> delays a new message when another is
currently displayed.  Defaults to 1 second.
</p></dd></dl>

<dl>
<dt><a name="index-msgwait"></a><u>Command:</u> <b>msgwait</b><i> sec</i></dt>
<dd><p>(none)<br>
Defines the time a message is displayed, if <code>screen</code> is not
disturbed by other activity.  Defaults to 5 seconds.
</p></dd></dl>
